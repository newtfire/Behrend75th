            <div class="transcript">
               <br/>April 1, 1909. <br/>Thursday
               
               <br/>This is your <br/>picture! Look underneath, please!</div>

         <div class="note">
            <p class="note">The words "Look underneath, please!" are written on a sticky
               note. Under the sticky note there is more text that reads "APRIL FOOL!!" and is
