      <section id="e-1909-05-15" class="document">
         <div class="facsblock">
            <figure><img src="photos/1909-05-15.jpg" alt="May 15, 1909. Saturday: Drawing of a bunny that is hopping with a blue tie around its collar and red ears." title="May 15, 1909. Saturday: Drawing of a bunny that is hopping with a blue tie around its collar and red ears." class="entry"/><figcaption>Drawing of a bunny that is hopping with a blue tie
                  around its collar and red ears.—#zmurphy</figcaption>
            </figure>
            <div class="transcript">
               <br/>May 15, 1909. <br/>Saturday
               
               <br/>This is not a "March Hare" <br/> But a plain cotton bunny <br/> When I
               look I must smile <br/> He is really so funny! 
               
               <br/> Love From Molly
               </div>
         </div>
         <div class="note">
            <p class="note">This is showing that Mary is so excited to see cotton bunnies
               and they make her smile and she all around is happy when she sees one.—#zmurphy</p>
         </div>
      </section>
   </body>
