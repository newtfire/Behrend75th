               <br/>February 17, 1909. <br/>Wednesday
               
               <br/> Each morning very early <br/> When all is dark and still<br/>
               Ernst goes off into likely blackness <br/>To work at
               Hammermill
               <br/> I really think he's very good <br/>to get up when it's dark <br/>
               though he says he doesn't mind <br/> It can't (blank) (blank) a lark! (blank) is it still
