      <section id="e-1909-05-14" class="document">
         <div class="facsblock">
            <figure><img src="photos/1909-05-14.jpg" alt="May 14, 1909. Friday: Drawing of a black and white clock that shows the time of 5:30 with an underline signifying a table that holds the clock." title="May 14, 1909. Friday: Drawing of a black and white clock that shows the time of 5:30 with an underline signifying a table that holds the clock." class="entry"/><figcaption>Drawing of a black and white clock that shows the time of
                  5:30 with an underline signifying a table that holds the clock.—#zmurphy</figcaption>
            </figure>
            <div class="transcript">
               <br/>May 14, 1909. <br/>Friday
               
               <br/> A Fiendish invention <br/> Is what I call this <br/> Without it our lives
               <br/>would be heavenly bliss!
               
               <br/> Parsle the old thing off 
               </div>
         </div>
         <div class="note">
            <p class="note">This shows that Mary does not like clocks and that they should
               be thrown away—#zmurphy</p>
         </div>
      </section>
